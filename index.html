<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>レヴィオーサ？レヴィオサー？</title>
</head>
<body>
    <div class="container">
        <div class="main_container">
            <h1>ウィンガーディアム・レヴィオーサの発音が<br>わからなくなってしまった方へ</h1>
            <div class="confirm_container">
                <div>ミスグレンジャーの発音を聞いてみましょう</div>
                <div>
                    <button class="confirm">
                        発音を確認する
                    </button>
                </div>  
                <div class="attention">※音声が流れます</div>
                <div class="player_box">
                    <div id="player"></div>
                </div>
            </div>
            <div class="again_container">
                <button class="again">もう一度確認する</button>
            </div>
        </div>
    </div>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous">
</script>

<script>
//IFrame Player APIの読み込み
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

//YouTube playerの埋め込み
var player;
function onYouTubeIframeAPIReady() {
    
    function playLeviosa(){
        player = new YT.Player('player', { // YT.Playerオブジェクトを作成（'player'は動画の挿入先のid名）
            videoId: 'WeCOGJZzY18',
            playerVars: {
                'playlist': 'WeCOGJZzY18',
                'autoplay': 1,  
                'mute': 0,
                'playsinline': 1,
                'start' : 34,
                'end' : 37,
            },
            events: {
                'onReady': onPlayerReady
            }
        });

        // YouTubeの準備完了後、再生開始
        function onPlayerReady(e) {
            player.mute();
            player.unMute();
            player.playVideo();
        };
    };

    $(".confirm").click(function(){
        playLeviosa();
        $('.again').show();
    });

    $(".again").click(function(){
        $('.player_box').html('<div id="player"></div>')
        playLeviosa();
    });
}
</script>
</body>
</html>
