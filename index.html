<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main_container">
            <h1>ウィンガーディアム・レヴィオーサの発音がわからなくなってしまった方へ</h1>
            <div class="confirm_container">
                <div>ミスグレンジャーの発音を聞いてみましょう</div>
                <button class="confirm">
                    発音を確認する
                </button>
                <div class="attention">※音声が流れます</div>
                <div class="video_box">
                    <div>ウィンガーディアム・レヴィオーサ</div>
                    <iframe class="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/WeCOGJZzY18?start=34" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>    
            </div>
            <div class="again_container">
                <button class="again">もう一度確認する</button>
            </div>
        </div>
    </div>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script>
    $(function(){
        let src = $('.video').attr('src'); 
        $(".confirm").click(function(){

            newSrc = src + '&autoplay=1&mute=０&end=37'
            $('.video').attr('src', newSrc); 
            $('.again').show();
        });
        
        $(".again").click(function(){
            $('.video').attr('src', newSrc); 
        });
    });
</script>
</body>
</html>
