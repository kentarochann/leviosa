<script>
    // todo jsファイルを分ける
    // 音声で確認するパターンとテキストで確認するパターンを作る
    $(function(){
        // console.log('video');
        let src = $('.video').attr('src'); 
        // console.log("bfore: " + src);
        $(".confirm").click(function(){
            newSrc = src + '&autoplay=1&mute=０&end=37'
            // console.log("after: " + newSrc);
            
            $('.video').attr('src', newSrc); 
            // $('.video_box').show();
            $('.again').show();

            $(".again").click(function(){
                $('.video').attr('src', newSrc); 
            });


        });
    });
